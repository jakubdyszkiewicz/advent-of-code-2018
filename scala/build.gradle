group 'org.jakubd.aoc'
version '1.0-SNAPSHOT'

apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile(
            'org.scala-lang:scala-library:2.12.7'
    )

    testCompile (
            'junit:junit:4.12',
            'org.scalatest:scalatest_2.12:3.0.5'
    )
}

wrapper {
    gradleVersion = '5.0'
}
